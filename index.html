<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <main class="app">
            <div class="display">
                <div class="display__operation">.</div>
                <div class="display__equality"></div>
            </div>
            <div class="buttons">
                <button class="clear buttons__regular buttons__regular--type-2">AC</button>
                <button class="add-minus buttons__regular buttons__regular--type-2"><!--+/---></button>
                <button class="percent buttons__regular buttons__regular--type-2">%</button>
                <button class="divide buttons__regular buttons__regular--type-1">/</button>
                <button class="seven buttons__regular buttons__regular--type-3">7</button>
                <button class="eigth buttons__regular buttons__regular--type-3">8</button>
                <button class="nine buttons__regular buttons__regular--type-3">9</button>
                <button class="mult buttons__regular buttons__regular--type-1">*</button>
                <button class="four buttons__regular buttons__regular--type-3">4</button>
                <button class="five buttons__regular buttons__regular--type-3">5</button>
                <button class="six buttons__regular buttons__regular--type-3">6</button>
                <button class="one buttons__regular buttons__regular--type-3">1</button>
                <button class="two buttons__regular buttons__regular--type-3">2</button>
                <button class="three buttons__regular buttons__regular--type-3">3</button>
                <button class="zero buttons__regular buttons__regular--large buttons__regular--type-3">0</button>
                <button class="dot buttons__regular buttons__regular--type-3">.</button>
                <button class="minus buttons__regular buttons__regular--type-1">-</button>
                <button class="plus buttons__regular buttons__regular--type-1">+</button>
                <button class="equal buttons__regular buttons__regular--type-1">=</button>
            </div>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
